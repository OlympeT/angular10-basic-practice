<li
  [ngClass]="{'list-group-item': true,
  'list-group-item-success': appareilStatus === 'allumé', 'list-group-item-danger': appareilStatus === 'éteint'}">
  <h4 [ngStyle]="{color:getColor()}">Appareil : {{ appareilName }} --- Status {{ getStatus() }}</h4>
  <a [routerLink]="[id]">Détails</a>
  <button class="btn badge-success"
          (click)="onSwitchOn()"
          [disabled]="
          appareilStatus=== 'allumé'"> Allumer</button>
  <button class="btn badge-danger"
          (click)="onSwitchOff()"
          [disabled]="
          appareilStatus=== 'éteint'"> Eteindre</button>
  <input type="text" class="form-control" [(ngModel)]="appareilName">
</li>
